<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Muh Asyraf Rizqullah, S.Kom</title>
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css">
    <link rel="stylesheet" href="asset/css/style.css">
</head>

<body>
    <div class="wrapper">
        <header>
            <h1>Dicoding Book Reader</h1>
            <img src="https://dicoding-web-img.sgp1.cdn.digitaloceanspaces.com/original/commons/new-ui-logo.png"
                alt="Dicoding Logo">
        </header>

        <div class="top">
            <div class="form-container">
                <h2 class="title">Add New Book</h2>
                <form id="bookForm" action="" method="post">
                    <div class="form-group">
                        <input type="text" name="title" id="title" placeholder="">
                        <label for="title">Title</label>
                    </div>
                    <div class="row">
                        <div class="form-group">
                            <input type="text" name="author" id="author" placeholder="">
                            <label for="author">Author</label>
                        </div>
                        <div class="form-group">
                            <input type="number" name="year" id="year" placeholder="">
                            <label for="year">Year</label>
                        </div>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" name="isRead" id="isRead" placeholder="">
                        <label for="isRead">Already Read</label>
                    </div>
                    <button type="submit" class="submit-btn">Save</button>
                </form>
            </div>
            <div class="search-container">
                <h2 class="title">Search Books</h2>
                <form id="searchForm" action="" method="post">
                    <div class="form-group">
                        <input type="text" name="search" id="search" placeholder="">
                        <label for="search">Search Books</label>
                    </div>
                    <div class="form-search-bottom">
                        <button type="reset" class="reset-btn"><i class='bx bx-reset'></i></button>
                        <button type="submit" class="search-btn"><i class='bx bx-search-alt-2'></i></button>
                    </div>
                </form>
            </div>
        </div>

        <div class="bottom">
            <div class="left-container">
                <h2 class="title">Unread Books</h2>
                <div id="unreadBooks">
                </div>
            </div>
            <div class="right-container">
                <h2 class="title">Read Books</h2>
                <div id="readBooks">
                </div>
            </div>
        </div>
    </div>

    <script src="asset/js/script.js"></script>
</body>

</html>
